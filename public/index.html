<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Catherine Solarte" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi repertorio Cathe</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <style>
      body {
        text-align: center;
        background: #283593;
        color: white;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        padding: 2rem;
        margin-bottom: 2rem;
      }

      @media (max-width: 768px) {
        .form-group.row {
          flex-direction: column;
          text-align: left;
        }

        .col-sm-2,
        .col-sm-10 {
          width: 100%;
        }

        table {
          font-size: 0.9rem;
        }
      }

      footer {
        background-color: #1a237e;
        color: #ccc;
        padding: 1rem;
        font-size: 0.9rem;
        text-align: center;
        margin-top: auto;
      }
    </style>
  </head>

  <body>
    <div id="AgregarCancion">
      <h2 class="pt-3">
        <i class="fa-solid fa-music"></i> Mi repertorio
        <i class="fa-solid fa-headphones-alt"></i>
      </h2>

      <div class="container pt-4 col-12 col-md-8 col-lg-6 mx-auto">
        <div>
          <div class="form-group row">
            <label for="cancion" class="col-sm-2 col-form-label"
              >ðŸŽµ CanciÃ³n:</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="cancion"
                value="A dios le pido"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="artista" class="col-sm-2 col-form-label"
              >ðŸŽ¤ Artista:</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="artista"
                value="Juanes"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="tono" class="col-sm-2 col-form-label">ðŸŽ¹ Tono:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="tono" value="Em" />
            </div>
          </div>
          <button onclick="nuevaCancion()" id="agregar" class="btn btn-success">
            <i class="fa-solid fa-plus"></i> Agregar
          </button>
          <button
            onclick="editarCancion()"
            id="editar"
            class="btn btn-info"
            style="display: none"
          >
            <i class="fa-solid fa-pen-to-square"></i> Editar
          </button>
        </div>
      </div>
    </div>

    <div id="ListaCanciones">
      <hr />
      <h2><i class="fa-solid fa-list-music"></i> Tabla de canciones</h2>

      <div class="container pt-4 col-12 col-md-10 mx-auto">
        <div class="table-responsive">
          <table class="table table-dark table-bordered table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>CanciÃ³n</th>
                <th>Artista</th>
                <th>Tono</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="cuerpo"></tbody>
          </table>
        </div>
      </div>
    </div>

    <footer>
      Â© 2025 - Todos los derechos reservados | Desarrollado by Catherine Solarte
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const url = "/canciones";
      const tbody = document.getElementById("cuerpo");
      const cancion = document.getElementById("cancion");
      const artista = document.getElementById("artista");
      const tono = document.getElementById("tono");
      let canciones = [];

      window.onload = getData;

      async function getData() {
        const res = await axios.get(url);
        canciones = res.data;
        tbody.innerHTML = "";
        canciones.forEach((c, i) => {
          tbody.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>${c.titulo}</td>
              <td>${c.artista}</td>
              <td>${c.tono}</td>
              <td>
                <button class="btn btn-warning btn-sm" onclick="prepararCancion(${i}, '${
            c.id
          }')">
                  <i class="fa-solid fa-pen"></i>
                </button>
                <button class="btn btn-danger btn-sm" onclick="eliminarCancion(${i}, '${
            c.id
          }')">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
          `;
        });
        limpiarFormulario();
      }

      function nuevaCancion() {
        const id = Date.now();
        const data = {
          id,
          titulo: cancion.value,
          artista: artista.value,
          tono: tono.value,
        };
        axios.post(url, data).then(() => getData());
      }

      function eliminarCancion(i, id) {
        axios.delete(`${url}/${id}`).then(() => {
          alert(`CanciÃ³n "${canciones[i].titulo}" eliminada`);
          getData();
        });
      }

      function prepararCancion(i, id) {
        cancion.value = canciones[i].titulo;
        artista.value = canciones[i].artista;
        tono.value = canciones[i].tono;
        document
          .getElementById("editar")
          .setAttribute("onclick", `editarCancion('${id}')`);
        document.getElementById("agregar").style.display = "none";
        document.getElementById("editar").style.display = "inline-block";
      }

      function editarCancion(id) {
        axios
          .put(`${url}/${id}`, {
            id,
            titulo: cancion.value,
            artista: artista.value,
            tono: tono.value,
          })
          .then(() => {
            getData();
            document.getElementById("agregar").style.display = "inline-block";
            document.getElementById("editar").style.display = "none";
          });
      }

      function limpiarFormulario() {
        cancion.value = "";
        artista.value = "";
        tono.value = "";
      }
    </script>
  </body>
</html>
